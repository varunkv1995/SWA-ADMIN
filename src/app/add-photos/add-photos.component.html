
<div class="col-xs-12 bg-light pl-5 pr-5 pb-3 mt-2 ">
  <form [formGroup]="photoForm" (ngSubmit)="onAdd()" role="form">
    <div class="form-group">
        <label  for="name"><strong>Photo Details</strong></label>
        <input formControlName="desc"
          type="text"
          id="name"
          class="form-control"
          ngModel
          name="desc"
        >
      </div>
    <div class="form-group">
      <label for="photo"><strong>photo Upload</strong></label>
      <input type="file" id="photo"  (change)="onFileSelected($event)" >
      <button type="button" class="btn-success"  (click)="onUpload()">Upload</button>
    </div>
    <div class="form-group">
      <input type="hidden" formControlName="url" name="url">
    </div>
    <div class="form-group">
      <div class="progress-bar" role="progressbar" [ngStyle]="{'width': progress  +'%'}" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">{{progress}}%</div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary " [disabled]="!photoForm.valid">Add</button>

    </div>
  </form>
</div>
<hr >
<div class="card-columns ">
  <div class="card container" *ngFor="let item of photosStream">
    <div class="card-img">
      <img  [src]="item.url" alt="Photos"class="align-content-center" style="height: 15em;width: 15em;">
    </div>
    <div class="card-body">
      <p>{{item.desc}}</p>
    </div>
    <div class="card-footer">
      <button class="btn btn-sm btn-danger" (click)="Remove(item)">Remove</button>
    </div>
  </div>
</div>
