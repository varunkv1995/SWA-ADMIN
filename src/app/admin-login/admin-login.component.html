<div class="container mt-5 ">
<div class="row">
  <div class="col-lg-6 ">
    <h2>Admin Login</h2>
    </div>
</div>
<div class="row ">
  <div class="col-lg-6 ">
    <form (ngSubmit)="onSignup(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" ngModel required class="form-control" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$">
      </div>
      <div class="form-group">
        <label for="password">password</label>
        <input id="password" name="password" type="password" ngModel class="form-control">
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign Up</button>
    </form>
  </div>
</div>
